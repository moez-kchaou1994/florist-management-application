<app-menu></app-menu>
<h3>Ajout Bouquet</h3>
<div class="container">
    <form (ngSubmit)="addbouquet()">
        <div class="form-row">
            <div class="col-md-6 mb-3">
             <input type="text" class="form-control" placeholder="numero Bouquet" name="num_bouquet"
             [(ngModel)]="bouquet.num_bouquet">   
            </div>
            


            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="form bouquet"
                name="form_bouquet" [(ngModel)]="bouquet.form_bouquet">
            </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="nom bouquet"
                name="nom_bouquet" [(ngModel)]="bouquet.nom_bouquet">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" placeholder="prix bouquet" name="prix_b"  [(ngModel)]="bouquet.prix_b">
                </div>
                <div class="col-md-6 mb-3">
                    <button type="submit" class="btn btn-success">submit</button>
                </div>
            </div>
     
    </form>
</div>

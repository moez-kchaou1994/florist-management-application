<body>
<div id="block">

    <div class="container">
        <form >
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In Admin</h3>
                    
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username"
                        class="form-control"
                        [(ngModel)]="nom_fleuriste" placeholder="Username" required>  
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password"    name="password" 
                         [(ngModel)]="password_f"   class="form-control" placeholder="Password" required>
                        </div>
                        
                        <div class="form-group">
                            <button type="button" (click)="onLoggedin()"
                            class="btn float-right btn-warning">Sign in</button>
                            
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </form>
    </div>
    </div>
</body>
